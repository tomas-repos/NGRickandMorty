<!-- Contenedor principal -->
<div class="app-container">
  <!-- Buscador -->
  <div class="search controls">
    <input 
      type="text" 
      [(ngModel)]="query" 
      (input)="onQueryChange($event.target.value)" 
      placeholder="Buscar personaje..." />

    <button (click)="clearSearch()" [disabled]="loading || !query">
      squanchear!
    </button>
  </div>

  <!-- Mensajes de error -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="loading" class="loading">
    Cargando personajes...
  </div>

  <!-- Lista de personajes -->
  <div class="characters grid">
    <div *ngFor="let c of characters" class="card character-card">
      <img class="card-img" [src]="c.image" [alt]="c.name" />
      <div class="card-body">
        <h3>{{ c.name }}</h3>
        <p class="meta">{{ c.species }} - {{ c.status }}</p>
        <p class="small">Origen: {{ c.origin?.name }}</p>
        <p class="small">Ubicación: {{ c.location?.name }}</p>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <div class="pager pagination">
    <button (click)="prev()" [disabled]="page <= 1 || loading">⬅️ Anterior</button>
    <span>Página {{ page }} de {{ totalPages }}</span>
    <button (click)="next()" [disabled]="page >= totalPages || loading">Siguiente ➡️</button>
  </div>
</div>
